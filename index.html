<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Guide Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Book Your Tourist Guide</h2>
        
        <!-- Select Location -->
        <label for="location">Select Location:</label>
        <select id="location">
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Jaipur">Jaipur</option>
        </select>

        <!-- Select Guide Name -->
        <label for="guide">Select Preferred Guide:</label>
        <select id="guide">
            <option value="Rohit">Rohit</option>
            <option value="Amit">Amit</option>
            <option value="Priya">Priya</option>
        </select>

        <!-- Input Number of Days -->
        <label for="days">Number of Days:</label>
        <input type="number" id="days" min="1" value="1">

        <!-- Total Cost -->
        <p>Total Cost: â‚¹ <span id="total-cost">1200</span></p>

        <!-- Book Button -->
        <button id="book-btn">Book Guide</button>

        <!-- Success Message -->
        <p id="success-msg" style="display:none;">Guide booked successfully!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
